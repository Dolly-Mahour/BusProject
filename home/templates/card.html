{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'Design.css' %}">
<div class="destiny_card" id="destiny-card">
    <div class="row p-3 px-4">
   <div class="col-lg-4 col-md-12 col-sm-12 pe-0" style="height: 100%;">
    <div style="display: flex;;">
        <img class="img-fluid mt-1 me-3 image-height" src="{% static 'circle.png' %}" alt="from-image">
        <p style="font-size: 20px;font-weight: 500;">{% trans 't-card-from-city' %}</p>
      </div>
      <div>
          {% include 'places.html'  with list=list %}
      </div>
   </div>
   <div class="col-lg-4 col-md-12 col-sm-12 p-0 ps-5" style="height: 100%;border-left: 2px solid #7171B8;">
    <div style="display: flex;">
      <img class="img-fluid mt-1 me-3 image-height" src="{% static 'circle.png' %}" alt="to-image">
      <p style="font-size: 20px;font-weight: 500;">{% trans 't-card-to-city' %}</p>
    </div>
    <div>
        {% include 'places.html'  with list=list %}
    </div>
   </div>
   <div class="col-lg-2 col-md-12 col-sm-12 p-0 ps-5 " style="height: 100%;border-left: 2px solid #7171B8;">
    <div style="display: flex;">
      <img class="img-fluid mt-1 me-3 image-height" src="{% static 'circle.png' %}" alt="to-image">
      <p style="font-size: 20px;font-weight: 500;">{% trans 't-card-to-city' %}</p>
    </div>
    <div>
        <div style="border-bottom: 2px solid #7171B8;width: 80%;">
            <input type="date" required>
        </div>
    </div>
   </div>
   <div style="width: 15%;">
    <button id="search_button_of_card" type="button" class="btn w-100 m-2 me-0 h-75 banner-button" value="{{token}}"><p onclick="show_modal()" >{% trans 't-card-search' %}</p></button>
   </div>
  </div>
  </div>
