{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>{% block title %} Busify {% endblock %}</title>
    <style>
        .navbar-toggler {
            margin-left: 150px;
           &:focus,
            &:active {
            outline: none;
            box-shadow: none;
            border: 0;
           }
        }
        .dropdown-toggle::after {

                content: none;
            }
            #signup_user_button ::after
            {
              border: 2px solid green;
            }
            #image_text
            {
              position: relative;
              color: white;
              text-align: right;
            }
            .headline
            {
              position: absolute;
              top: 100px;
              right: 80px;
              font-weight: bold ;
              font-size: xx-large;
              justify-content: center;
            }
            .custom-modal {
                    top: 50px;
                    right: 80px;
                    width: 300px;
                    position: absolute;
            }
            .custom-modal-download {
                    top: 50px;
                    right: 400px;
                    width: 300px;
                    position: absolute;
            }
            @media only screen and (max-width: 540px) {
                    .destiny_card
                    {
                      margin-top: 90%;
                    }
                    .custom-modal {
                      max-width: 90%;
                    }
                    #navbar_text
                    {
                      font-size: small;
                    }
                  }
            @media only screen and (min-width: 540px) {
              .destiny_card
                    {
                      margin-top: 70%;
                    }
                    .custom-modal {
                      max-width: 90%;
                    }
                    /* #navbar_text
                    {
                      font-size: x-small;
                    } */

                  }

            @media only screen and (min-width: 768px) {
                    .destiny_card
                    {
                      margin-top: 60%;
                    }
                    .custom-modal {
                      max-width: 90%;
                    }
                    /* #navbar_text
                    {
                      font-size: x-small;
                    } */
                  }
            @media only screen and (min-width: 1024px) {
                    .destiny_card
                    {
                      margin-top: 40%;
                    }
                    .custom-modal {
                      max-width: 90%;
                    }
                    /* #navbar_text
                    {
                      font-size: x-small;
                    } */
                  }
            @media only screen and (min-width: 1536px) {
                    .destiny_card
                    {
                      margin-top: 33%;
                    }
                    .custom-modal {
                      max-width: 90%;
                    }
                    /* #navbar_text
                    {
                      font-size: x-small;
                    } */
                  }
            input
            {
              border: 0;
              outline: none;
            }
            input:focus + .cities_list{
              display: block;
            }
            div.cities_list
            {
              display: none;
            }
            ul.no-bullets {
              list-style-type: none; 
            }
            .custom-modal .modal-dialog-scrollable {
                max-width: 60%; 
            }
            .welcome {
              width: 90%;
            height: 400px;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            gap: 20px;
            padding: 10px;
            /* border: 2px solid black; */
            /* background-color: green; */
            scroll-behavior: smooth;
            align-items: center;
        }
        .welcome::-webkit-scrollbar {
            display: none;
        }
        div.item{
            min-width: 370px;
            height: 200px;
            /* background: #e685d6; */
            display: flex;
            /* align-items: center; */
            justify-content: center;
            /* font-size: 20px; */
            /* font-weight: bold; */
            color: white;
            border-radius: 30px;
        }
        #signup_user_button:focus{
              /* outline: 2px solid #975764;
              border-radius: 10px; */
              /* border-bottom: 2px green solid; */

              border-bottom: 3px solid #000;
            }
    </style>
</head>
<body>
  
    {% block start %}

    {% endblock%}
</body>
</html>
