{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
<div class="modal fade" id="FP-Modal" tabindex="1000" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body"  id="staticBackdropLabel" style="display: inline;justify-content: center;">
            <div class="my-3" style="display: flex;justify-content: center;">
                <h3>Enter mobile number</h3>
            </div>
            <div class="p-2 my-3" style="border: 1px solid rgb(213, 205, 205);height: 40px;display: flex;align-items: center;border-radius: 10px;width: 75%;margin-left: auto;margin-right: auto;margin-bottom: 2%;">
                <input type="password" placeholder="{% trans 'dd-login-number' %}" style="width: 100%;">
            </div>
            <div class="row" style="display: flex;justify-content: center;">
                <button class="p-2" style="background-color:#975764;color: white;border-radius: 20px;width: 20%;border: 0;">Next</button>
            </div>
        </div>
      </div>
    </div>
  </div>
