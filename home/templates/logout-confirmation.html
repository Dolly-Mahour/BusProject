{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
<div class="modal" id="logout_confirmation" tabindex="-1" aria-labelledby="Logout_modal_body" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body"  id="Logout_modal_body">
            <div class="container-fluid justify-content-center">
                <div class="row-50 ">
                    <h3 class="text-danger d-flex justify-content-center">Logout</h3>
                    <p class="fs-sm-6">Are you sure you want to logout of your account ? </p>
                </div>
                <div class="row-50 d-flex justify-content-between my-3">
                    <button class="col-2 bg-danger confirmation-button" >
                        <a class="nav-link" href="logout/">Yes</a>
                    </button>
                    <button class="col-2 confirmation-button" id="confirmation-rejected-button">
                        <a class="nav-link" href="/">No</a>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
