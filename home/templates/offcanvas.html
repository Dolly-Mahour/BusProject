{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
<div class="offcanvas offcanvas-end w-75" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-body d-lg-none d-sm-flex d-md-none ps-3">
        <div class="row m-2">
            <img src="{% static 'moon.png' %}" class="col-1 p-0" style="height: auto;"></img>
            <div class="col-8">Dark mode</div>
            <div class="col-2">
              <div class="form-check form-switch">
                <input class="form-check-input"  type="checkbox" name="theme_change_off_canvas" id="themeSwitchonOffCanvas" onclick="setTheme()">
            </div>
            </div>
          </div>
      <div class="row m-2">
        <img src="{% static 'google-docs.png' %}" class="col-1 p-0" style="height: auto;"></img>
        <div class="col-8">Privacy policy</div>
      </div>
      <div class="row m-2">
        <img src="{% static 'google-docs.png' %}" class="col-1 p-0" style="height: 20px;"></img>
        <div class="col-8">Term & Condition</div>
      </div>
      <div class="row m-2">
        <img src="{% static 'google-docs.png' %}" class="col-1 p-0" style="height: auto;"></img>
        <div class="col-8">Contact us</div>
      </div>
      <div class="row m-2">
        <img src="{% static 'google-docs.png' %}" class="col-1 p-0" style="height: 20px;"></img>
        <div class="col-8">Cancellation policy</div>
      </div>
      <div class="row m-2 ">
        <img src="{% static 'download.png' %}" class="col-1 p-0" style="height: auto;"></img>
        <div class="col-8">
          {%  include 'download_button.html' %}
        </div>
      </div>
      <div class="ms-1">
        {% include 'global.html' %}
      </div>
      
    </div>
</div>
