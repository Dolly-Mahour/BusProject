{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
        <!--MODAL OF SIGNUP FORM-->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-scrollable ">
              <div class="modal-content">
                <div class="modal-body" >
                   <div class="container">
                      <div class="row">
                        <img class="img-fluid" src="{% static 'icon.png' %}" alt="icon" style="height: 50px;width: 70px;margin-left: auto; margin-right: auto;">
                      </div>
                      <div style="display: flex;justify-content: center;">
                        <h4 style="color: #975764;font-family: cursive;font-weight: bold;">Busify</h4>
                      </div>
                      <div style="display: flex;justify-content: center;">
                        <p style="font-weight: bold;font-size: large;">Signup on Busify</p>
                      </div>
                      <!--CAROUSEL VIEW-->
                      <div>
                          {% include 'lottei.html' %}
                      </div>
                      <!--BUTTON FOR USER/INPUT-->
                      <div class="my-4" style="width: 75%;margin-left: auto;margin-right: auto;display: flex;">
                        <button id="signup_user_button" style="border: 0;background-color: transparent;margin-left: auto;margin-right: auto;">User</button>
                        <button id="signup_user_button" style="border: 0;background-color: transparent;margin-left: auto;margin-right: auto;">Agent</button>
                      </div>
                      <!--SIGN UP FORM-->
                      <form action="singup">
                        
                         <div class="p-2" style="border: 1px solid rgb(213, 205, 205);height: 40px;display: flex;align-items: center;border-radius: 10px;width: 75%;margin-left: auto;margin-right: auto;margin-bottom: 20px;">
                          <input type="text" placeholder="Enter your Name" style="width: 100%;">
                         </div>
                         <div class="p-2" style="border: 1px solid rgb(213, 205, 205);height: 40px;display: flex;align-items: center;border-radius: 10px;width: 75%;margin-left: auto;margin-right: auto;margin-bottom: 20px;">
                          <input type="email" placeholder="Enter your Email" style="width: 100%;">
                         </div>
                         <div class="p-2" style="border: 1px solid rgb(213, 205, 205);height: 40px;display: flex;align-items: center;border-radius: 10px;width: 75%;margin-left: auto;margin-right: auto;margin-bottom: 20px;">
                          <input type="text" placeholder="Phone Number" style="width: 100%;">
                         </div>
                         <div class="p-2" style="border: 1px solid rgb(213, 205, 205);height: 40px;display: flex;align-items: center;border-radius: 10px;width: 75%;margin-left: auto;margin-right: auto;margin-bottom: 2%;">
                          <input type="password" placeholder="Enter your Password" style="width: 100%;">
                         </div>
                         <div class="p-2" style="border: 1px solid rgb(213, 205, 205);height: 40px;display: flex;align-items: center;border-radius: 10px;width: 75%;margin-left: auto;margin-right: auto;margin-bottom: 20px;">
                          <input type="text" placeholder="Enter Refferal Code (optional)" style="width: 100%;">
                         </div>
                         <div style="width: 30%;margin-left: auto;margin-right: auto;margin-top: 40px;margin-bottom: 40px;display: flex;justify-content: center;">
                          <button class="p-2" style="color: white; background-color: #975764;border-radius: 50px;border: 0;width: 100%;">Sign Up</button>
                         </div>
                         <div style="display: flex;justify-content: center;">
                            <p>Already have an account ?<button href="#" style="color: #975764;background-color: transparent; border-radius: 50px;border: 0;">Log in</button> </p>
                         </div>
                      </form>
                   </div>
                </div>
              </div>
            </div>
          </div>
