{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
        <!--MODAL OF SIGNUP FORM-->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-scrollable " id="modal-scrollbar">
              <div class="modal-content">
                <div class="modal-body" style="overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none;" >
                   <div class="container">
                      <div class="row">
                        <div class="center-div">
                          {% include 'busify-logo-img.html' %}
                        </div>
                      </div>
                      <div style="display: flex;justify-content: center;">
                        {% include 'busify-text.html' %}
                      </div>
                      <div style="display: flex;justify-content: center;">
                        <p style="font-weight: bold;font-size: large;">Signup on Busify</p>
                      </div>
                      <!--CAROUSEL VIEW-->
                      <div>
                          {% include 'lottei.html' %}
                      </div>
                      <!--BUTTON FOR USER/INPUT-->
                      <div class="row w-100 center-div m-0 p-0 mb-4" style="height: 50px;">
                        <ul class="nav nav-underline center-div w-75 m-0 p-0">
                          <li class="nav-item col">
                            <p class="nav-link">User</p>
                          </li>
                          <li class="nav-item col">
                            <p class="nav-link w-100">Agent</p>
                          </li>
                        </ul>
                      </div>
                      <!--SIGN UP FORM-->
                      <form method="post" action="/signup/">
                         <div class="p-2 input-style-box">
                          <input name="username" type="text" placeholder="{% trans 'dd-signup-name' %}" style="width: 100%;">
                         </div>
                         <div class="p-2 input-style-box">
                          <input name="email" type="email" placeholder="{% trans 'dd-signup-email' %}" style="width: 100%;">
                         </div>
                         <div class="p-2 input-style-box">
                          <input name="number" type="text" placeholder="{% trans 'dd-login-number' %}" style="width: 100%;">
                         </div>
                         <div class="p-2 input-style-box">
                          <input name="password" type="password" placeholder="{% trans 'dd-login-password' %}" style="width: 100%;">
                         </div>
                         <div class="p-2 input-style-box">
                          <input name="ref-code" type="text" placeholder="{% trans 'dd-signup-ref-code' %}" style="width: 100%;">
                         </div>
                         <div class="center-div" style="width: 30%;height: 100px;margin-left: auto;margin-right: auto;">
                          <button type="submit" class="p-2 h-50 w-100 banner-button">{% trans 't-signup' %}</button>
                         </div>
                         <div style="display: flex;justify-content: center;align-items: center;">
                            <p style="margin-bottom: 0;">{% trans 'dd-signup-ques' %} </p><button  type="button" class="btn main-to-dark" data-bs-toggle="modal" data-bs-target="#loginModal">{% trans 't-login' %}</button>
                         </div>
                         <div>
                          {% include 'messages.html' %}
                         </div>
                      </form>
                   </div>
                </div>
              </div>
            </div>
          </div>
