{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>{% block title %} Bus {% endblock %}</title>
    <style>
        .whole_body{
          width: 100vw;
          height: 100vh;
        }
        .my_nav_bar
        {
          height: 10%;
          display: -ms-inline-grid;
          margin: 0px;
          padding: 0px;
        }
        #nav_item
        {
          display: inline-flex;
          margin-top: 20px;
          margin-left: 180px;
          
        }
        .icon
        {
          height: 40px;
          margin-bottom: 30px;
          
        }
        .logo
        {
          font-size: 25px;
          margin-left: -160px;
          font-weight: bold;
          color: purple;
        }
        .text
        {
          margin-left: 40px;
          display: inline-flex;
        }
        #nav_logo
        {
          height: 20px;
          margin: 4px;
        }
        #box_card
        {
          box-shadow: 0px 0px 30px 0px   white ;
           background-color: white;
            height: 140px;
            width: 1100px;
             border: slategrey;
             
             display: flex;
              justify-content: center;
               align-items: center;
               margin: auto;
               margin-top: -70px;
                z-index: 5;
                position: relative;
                border-radius: 20px;
        }
    </style>
</head>
<body style="background-color: #f6f4f1;">
  <!--WHOLE CONTAINER BODY-->
    <div class="whole_body">
            <div class="my_nav_bar">
                  <img class="icon" id="nav_item" src="{% static 'bus.png' %}">
                <div id="nav_item">
                  <p class="logo">WayScanner</p>
                </div>
                <div id="nav_item" class="nav_font">
                    <div class="text">
                       <img id="nav_logo" src="{% static 'download.png' %}" alt="Download">
                       <p >Download</p>
                    </div>
                    <div class="text">
                      <img id="nav_logo" src="{% static 'planet-earth.png' %}" alt="Download">
                      <p >Languages</p>
                   </div>
                  <div class="text" style="color: purple;">Sign up</div>
                  <button class="text" style="color: white; background-color: purple; border-radius: 20px;margin-bottom: 30%;width: 70px;display: flex; justify-content: center; border: transparent;">Log in </button>
                  <div class="text">
                    <img id="nav_logo" src="{% static 'hamburger.png' %}" alt="Download" style="height: 50px; margin-top: -10px;">
                 </div>
                </div>
            </div>
            <img style="width: 100vw;z-index: 1;position: relative;" src="{% static 'bus_background.jpg' %}" >
            <div id="box_card">card</div>
            <h1 style="display: flex; align-items: center;justify-content: center; margin: 5px;margin-top: 90px;">Enjoy the travel experience with us</h1>
            <h5 style="color: lightslategrey;display: flex; align-items: center;justify-content: center;">book your adventure, pack your bags and let the exploration begin.</h5>
    </div>
</body>
</html>
